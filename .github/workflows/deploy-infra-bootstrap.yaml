name: preview infra/bootstrap
on:
  pull_request:
    branches:
      - main
    paths:
      - 'infra/_bootstrap/**/*'
jobs:
  pulumi_preview:
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
    name: run pulumi preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: infra/yarn.lock

      - run: yarn install

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/260114795237/locations/global/workloadIdentityPools/ci-pool-id/providers/ci-pool-oidc-provider-id'
          service_account: 'pulumi-sa@daken-counter-4be99.iam.gserviceaccount.com'

      # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Preview infrastructure update
        uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: dev
          work-dir: ./infra/_bootstrap
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
